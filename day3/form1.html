<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Bus Ticket Booking</h1>
            <form id="busForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="Age">
                        <span class="error" id="ageError"></span>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error" id="genderError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number">
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fromCity">From City *</label>
                        <input type="text" id="fromCity" name="fromCity" placeholder="Departure city">
                        <span class="error" id="fromError"></span>
                    </div>

                    <div class="form-group">
                        <label for="toCity">To City *</label>
                        <input type="text" id="toCity" name="toCity" placeholder="Arrival city">
                        <span class="error" id="toError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="travelDate">Travel Date *</label>
                        <input type="date" id="travelDate" name="travelDate">
                        <span class="error" id="dateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="busType">Bus Type *</label>
                        <select id="busType" name="busType">
                            <option value="">Select Bus Type</option>
                            <option value="ac">AC Seater</option>
                            <option value="nonac">Non-AC Seater</option>
                            <option value="sleeper">AC Sleeper</option>
                            <option value="semisleeper">Semi Sleeper</option>
                            <option value="volvo">Volvo AC</option>
                        </select>
                        <span class="error" id="busTypeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="numSeats">Number of Seats *</label>
                    <input type="number" id="numSeats" name="numSeats" min="1" max="5" placeholder="Max 5 seats">
                    <span class="error" id="seatsError"></span>
                </div>

                <div class="form-group">
                    <label>Boarding Point *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="boarding" value="centralStation">
                            <span>Central Bus Station</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="boarding" value="airport">
                            <span>Airport Junction</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="boarding" value="mainRoad">
                            <span>Main Road Stop</span>
                        </label>
                    </div>
                    <span class="error" id="boardingError"></span>
                </div>

                <div class="form-group">
                    <label for="pickupTime">Pickup Time *</label>
                    <select id="pickupTime" name="pickupTime">
                        <option value="">Select Time</option>
                        <option value="06:00">6:00 AM</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                    <span class="error" id="timeError"></span>
                </div>

                <div class="form-group">
                    <label>Special Requirements</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="requirements" value="blanket">
                            Blanket
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="requirements" value="water">
                            Water Bottle
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="requirements" value="charger">
                            Charging Point
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms">
                        I agree to the terms and conditions *
                    </label>
                    <span class="error" id="termsError"></span>
                </div>

                <button type="submit" class="submit-btn">Book Bus Ticket</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="form1.js"></script>
</body>
</html>
