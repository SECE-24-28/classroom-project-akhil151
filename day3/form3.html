<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Book Your Movie Tickets</h1>
            <form id="movieForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number">
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="movie">Select Movie *</label>
                    <select id="movie" name="movie">
                        <option value="">Choose a movie</option>
                        <option value="inception">Inception</option>
                        <option value="avatar">Avatar</option>
                        <option value="interstellar">Interstellar</option>
                        <option value="joker">Joker</option>
                        <option value="dune">Dune: Part Two</option>
                    </select>
                    <span class="error" id="movieError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="showDate">Show Date *</label>
                        <input type="date" id="showDate" name="showDate">
                        <span class="error" id="dateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="showTime">Show Time *</label>
                        <select id="showTime" name="showTime">
                            <option value="">Select time</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                        </select>
                        <span class="error" id="timeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tickets">Number of Tickets *</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Max 10 tickets">
                    <span class="error" id="ticketsError"></span>
                </div>

                <div class="form-group">
                    <label for="seatType">Seat Type *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="seatType" value="regular">
                            <span>Regular - ₹150</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="seatType" value="premium">
                            <span>Premium - ₹250</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="seatType" value="recliner">
                            <span>Recliner - ₹400</span>
                        </label>
                    </div>
                    <span class="error" id="seatError"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms">
                        I agree to the terms and conditions *
                    </label>
                    <span class="error" id="termsError"></span>
                </div>

                <button type="submit" class="submit-btn">Book Tickets</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="form3.js"></script>
</body>
</html>
